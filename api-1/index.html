<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">

    <title>doggie dog galore</title>
</head>
<body>
    <h1>doggie dog galore</h1>
    <form id="js-form">
        <label for="max-results" id="h2">how many pups:</label>
        <input type="number" name="max-results" id="js-max-results" value="10"></input>
        <select id="breed-form">
            <option value"">--select breed--</option>
            <option value="chow">chow</option>
            <option value="dachshund">dachshund</option>
            <option value="maltese">maltese</option>
            <option value="pomeranian">pomeranian</option>
            <option value="whippet">whippet</option>
        </select>
        <input type="submit" value="search" id="button">
    </form>

    <section class="resultshidden">
        <div class="results-img" alt="placeholder"></div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
